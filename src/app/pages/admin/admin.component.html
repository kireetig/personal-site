<input type="text" [(ngModel)]="title" />

<ckeditor
  [editor]="Editor"
  [(ngModel)]="model.editorData"
  [config]="editorConfig"
></ckeditor>

<div class="d-flex mt-3">
  <div class="m-auto">
    <button
      class="btn btn-primary"
      (click)="save()"
      [disabled]="model.editorData.length < 10 || title.length < 3"
    >
      Save
    </button>
  </div>
</div>
<app-modal></app-modal>
